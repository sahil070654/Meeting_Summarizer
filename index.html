<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting Summarizer</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Meeting Summarizer</h1>
            <p>By Sahil</p>
            <p>Tech Stack: HTML, CSS, JavaScript, Flask, Groq API</p>
            <p>Backend deployed at: <a href="https://meetingsummarizer-production.up.railway.app" target="_blank">Railway</a></p>
        </div>
    </header>

    <main>
        <div class="container upload-section">
            <h2>Upload Your Meeting Audio</h2>
            <input type="file" id="audioFile" accept="audio/*">
            <button id="uploadBtn">Transcribe & Summarize</button>
        </div>

        <div class="container output-section">
            <h2>Transcript</h2>
            <pre id="transcript">Your transcript will appear here...</pre>

            <h2>Summary</h2>
            <pre id="summary">Your summary will appear here...</pre>
        </div>
    </main>

    <footer>
        <div class="container">
            &copy; 2025 Sahil. All rights reserved.
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
